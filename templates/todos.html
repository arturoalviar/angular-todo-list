<div class="list container">
  <div class="add-item">
    <a href="" ng-click="addTodo()">&#10010; Add new Todo item</a>
  </div>
  <div class="card">
    <div class="todo-item-container flexrow flex-align flex-justify" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
      <div ng-class="{'completed': todo.completed}" class="todo-item">
        <input ng-model="todo.completed" type="checkbox"/>
        <label ng-click=" editing = !editing" ng-hide="editing" class="editing-label">{{todo.name}}</label>
        <input ng-model="todo.name" ng-keyup="($event.which === 13) ? editing = false: return" ng-change="todo.edited = true" ng-show="editing" ng-blur="editing = false" class="input" type="text" highlight-text/>
      </div>
      <div class="actions">
        <a href="" class="delete" ng-click="deleteTodo(todo, $index)">Delete</a>
      </div>
    </div>
  </div>
</div>
